<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" height="10%"   width="10%" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="nature.jpeg"></span>
                <span><img src="moon.jpg" height="81%"></span>
                <span><img src="rain.jpeg"></span>
            </div>
            <div>
                <span><img src="paris.jpg" height="82%"></span>
                <span><img src="sunset.jpeg" height="82%"></span>
                <span><img src="waterfall.jpg" height="82%"></span>
            </div>
        </div>
        <img src="next.png"  width="10%" height="10%" id="nextbtn">
    </div>
    <script src="script.js"></script>
</body>
</html>
